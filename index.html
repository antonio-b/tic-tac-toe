<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tic-tac-toe</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="app.js"></script>
	</head>
	<body>
		<header class="primary-header">Tic Tac Toe</header>
		<main>
			<div class="game">
				<header class="game-header">
					<select name="level" id="dropdown">
						<option value="easy" selected>Easy</option>
						<option value="medium">Medium</option>
						<option value="hard">Hard</option>
						<option value="Unbeatable">Unbeatable</option>
					</select>
					<section class="sign-switch">
						<button data-sign="x" class="signbtn selected"><p>X</p></button>
						<button data-sign="o" class="signbtn"><p>O</p></button>
					</section>
				</header>
				<p class="game-info">__your turn__</p>
				<section class="board">
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
				</section>
			</div>
		</main>
	</body>
</html>
